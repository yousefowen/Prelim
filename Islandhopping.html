      <script>
        function submitForm() {
          document.getElementById("fullName").value = "";
          document.getElementById("email").value = "";
          document.getElementById("phone").value = "";
          document.getElementById("tourDate").value = "";
          document.getElementById("numberOfPeople").value = "";
    

          alert("Booking successful! Your tour has been booked.We'll call you as soon as possible for billing and confirmation");
        }
      </script>

      <div class="context">

        <h1>ISLAND HOPPING BOOKING PAGE</h1>
        <p class="lead">Fill the form to book for this tour</p>
        <form action="#" method="post" onsubmit="event.preventDefault(); submitForm();">
      <div class="mb-3">
        <label for="tourName"><strong>Tour Name:</strong></label>
        <input type="text" id="tourName" name="tourName" value="Island Hopping" readonly>
      </div><div class="mb-3">
      <label for="fullName"><strong>Full Name:</strong></label>
      <input type="text" id="fullName" name="fullName" required><br>
    </div><div class="mb-3">
      <label for="email"><strong>Email:</label>
      <input type="email" id="email" name="email" required><br>
    </div><div class="mb-3">
      <label for="phone"><strong>Phone Number:</strong></label>
      <input type="tel" id="phone" name="phone" required><br>
    </div><div class="mb-3">
      <label for="tourDate"><strong>Tour Date:</strong></label>
      <input type="date" id="tourDate" name="tourDate" required><br>
    </div><div class="mb-3">
      <label for="numberOfPeople"><strong>Number of People:</strong></label>
      <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" required><br>
    </div>
      <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
      </div>
    </div>
